<div class="register-container">
  <div class="register-header">
    <h1 class="header-title">Camarones</h1>
    <h2 class="header-subtitle">y sus derivados</h2>
    <div class="header-logo">ü¶ê</div>
  </div>
  
  <div class="register-card">
    <h2 class="register-title">Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label class="form-label">Ingresa tu correo electr√≥nico</label>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="correo@ejemplo.com"
          class="form-input"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Ingresa un correo v√°lido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Ingresa tu n√∫mero de tel√©fono</label>
        <input 
          type="tel" 
          formControlName="phone" 
          placeholder="1234567890"
          class="form-input"
          [class.error]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          <span *ngIf="registerForm.get('phone')?.errors?.['required']">El tel√©fono es requerido</span>
          <span *ngIf="registerForm.get('phone')?.errors?.['pattern']">Ingresa un tel√©fono v√°lido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Ingresa tu contrase√±a</label>
        <input 
          type="password" 
          formControlName="password" 
          placeholder="M√≠nimo 6 caracteres"
          class="form-input"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La contrase√±a es requerida</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">M√≠nimo 6 caracteres</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Confirma tu contrase√±a</label>
        <input 
          type="password" 
          formControlName="confirmPassword" 
          placeholder="Repite tu contrase√±a"
          class="form-input"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirma tu contrase√±a</span>
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Las contrase√±as no coinciden</span>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </form>
    
    <div class="login-link">
      <p>¬øYa tienes cuenta? <a routerLink="/login">Inicia sesi√≥n aqu√≠</a></p>
    </div>
  </div>
</div>
